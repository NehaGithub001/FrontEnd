<div class="container-fluid">
    <div class="row p-2">
        <div class="col-4">
            <h3>Department List</h3>
        </div>
        <div class="col-1">
            <a routerLink="/employee" class="btn btn-primary">Employees</a>
        </div>
<div class="col-7">
    <input
    type="text"
    placeholder="Search Department..."
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
    class="search-input"
  />
</div>
</div>
<div class="departmentList">
@if (filteredDepartmentList && filteredDepartmentList.length > 0) { <table class="table table-bordered table-striped">
<thead>
    <tr>
        <th>  Name
            <button (click)="sortColumn('deptName', 'asc')" class="sort-btn">↑</button>
            <button (click)="sortColumn('deptName', 'desc')" class="sort-btn">↓</button>
        </th>
    </tr>
</thead>
<tbody>
    @for (item of filteredDepartmentList; track $index) {
    <tr>
        <td>{{ item.deptName | uppercase }}</td>
    </tr>
    }
</tbody>
</table>
}@else {
<h5 class="text-center p-5">Department Not Found</h5>
}
</div>
